<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع مشاهدة الأفلام</title>
    <!-- تحميل Google Sign-In SDK -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style>
        /* تصميم الصفحة */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://example.com/background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .header {
            text-align: center;
            padding: 100px 20px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .header p {
            font-size: 1.5rem;
        }

        .btn-container {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #e50914;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #f40612;
        }

        .btn-secondary {
            background-color: #333;
        }

        .btn-secondary:hover {
            background-color: #555;
        }

        /* تصميم زر Google Sign-In */
        .g-signin2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>مرحباً بك في موقعنا لمشاهدة الأفلام</h1>
        <p>استمتع بأحدث الأفلام والعروض المميزة في أي وقت ومن أي مكان!</p>
        
        <!-- أزرار التسجيل وتسجيل الدخول -->
        <div class="btn-container">
            <a href="login.html" class="btn">تسجيل الدخول</a>
            <a href="signup.html" class="btn btn-secondary">إنشاء حساب</a>
        </div>

        <!-- زر Google Sign-In مع Client ID -->
        <div class="g-signin2" data-onsuccess="onSignIn" data-clientid="550152444274-1k4b0aaigkil2bcoderhmvtse162t2cc.apps.googleusercontent.com"></div>

        <!-- زر البدء -->
        <a href="movies.html" class="btn">ابدأ المشاهدة</a>
    </div>

    <script>
        // دالة تفعيل تسجيل الدخول عبر Google
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log("User ID: " + profile.getId());
            console.log("Full Name: " + profile.getName());
            console.log("Given Name: " + profile.getGivenName());
            console.log("Family Name: " + profile.getFamilyName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());

            // يمكنك هنا إرسال المعلومات إلى السيرفر لإتمام عملية التسجيل أو الدخول
        }
    </script>
</body>
</html>
