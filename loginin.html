<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <script src="https://WatchHub.com" async defer></script>
    <style>
        /* أضف هنا تنسيق الزر */
    </style>
</head>
<body>
    <div class="container">
        <h1>تسجيل الدخول</h1>

        <!-- Google Sign-In Button -->
        <div class="g-signin2" data-onsuccess="onSignIn"></div>

        <!-- يمكن إضافة نموذج آخر لتسجيل الدخول باستخدام البريد الإلكتروني وكلمة المرور -->
    </div>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log("User ID: " + profile.getId());
            console.log("Full Name: " + profile.getName());
            console.log("Email: " + profile.getEmail());

            // يمكنك إرسال البيانات إلى السيرفر لتسجيل الدخول أو تخزينها
        }
    </script>
</body>
</html>
