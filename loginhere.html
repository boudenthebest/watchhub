<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="account-container">
        <h2>Create Account</h2>
        <form id="create-account-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="US">United States</option>
                <option value="TN">Tunisia</option>
                <!-- Ajoutez plus de pays ici -->
            </select>

            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        // Lorsque le formulaire est soumis, on redirige vers la page de connexion
        document.getElementById('create-account-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Empêche la soumission du formulaire par défaut
            
            // Ici vous pouvez ajouter la logique de sauvegarde des données du formulaire
            // par exemple, enregistrer l'utilisateur dans une base de données (via PHP, Node.js, etc.)

            // Après l'inscription, rediriger vers la page de connexion
            setTimeout(function() {
                window.location.href = 'login.html';  // Redirection vers la page de connexion
            }, 500); // Un petit délai pour simuler l'enregistrement
        });
    </script>
</body>
</html>
