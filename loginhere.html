<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="account-container">
        <h2>Create Account</h2>
        <form action="loginhere.html" method="POST" id="create-account-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="US">United States</option>
                <option value="TN">Tunisia</option>
                <!-- Ajouter plus de pays ici -->
            </select>

            <button type="submit">Create Account</button>
        </form>
        
        <!-- Lien pour retourner Ã  la page de connexion -->
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        document.getElementById('create-account-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Une fois le formulaire soumis, rediriger automatiquement vers la page de login
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
